    <h1>Looking for facilities ?</h1>
    <form action="" method="GET">
      <div class="card">
        <div class="card-body">
          <div class="input-group">
            <input type="text" class="form-control" name="title"
              aria-label="Text input with dropdown button" style="margin-right:20px">
            <select class="custom-select" name="category" id="inputGroupSelect01" style="margin-right:20px">
              <option value="1">All</option>
              <option value="2">Facilities</option>
              <option value="3">Activities</option>
              <option value="4">Chalet</option>

            </select>
            <div class="input-group-prepend">
              <button class="btn btn-primary">Search</button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <h1>Facilities Listing</h1>

    <c:forEach var="facility" items="${listFacility}">
      <div class="card">
        <div class="card-body">
          <div class="image" style="max-height: 192px;">
              <img th:value="${facility.facilityPic}" style="width: 100px; height: 100px;"/>
            <img style="max-height: 190px; object-fit: scale-down;" src="images/${facility.facilityPic}" alt="">
          </div>
          <div class="title">
          
                             
            <h4 style="font-weight: 1000;"><c:out value="${facility.facilityName}" /></h4>
            <p style="width: 650px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
              <c:out value="${facility.facilityDescription}" />
            </p>
            <h4 class="price-tag">Price: <c:out value="${facility.facilityPrice}" /></h4>
            <div class="btn-prod">
              <form action="bookFacility.jsp" method="get">
                <button class="go-to-btn" name="id" type="submit" value="${facility.facilityId}">Book</button>
              </form>
            </div>

            <!-- Facility details table -->

          </div>
        </div>
      </div>
    </c:forEach>
