<!-- ======= Hero Section ======= -->
  <div class="container" style="margin-top:150px; min-height:90vh">

  h1 {
    font-family: 'Montserrat', sans-serif;
  }
</style>
    <h1>Customer List : </h1>
    <!-- /. ROW  -->
				<hr />
				<div class="col-md-12">
					<!-- Advanced Tables -->
					<div class="panel panel-default">
						<div class="panel-heading">Customers: </div>
						<div class="panel-body">
						<!-- Search Bar -->
                            			<input type="text" class="form-control mb-2" id="searchInput" placeholder="Search...">
							<div class="table-responsive">
								<table class="table table-striped table-bordered table-hover"
									id="dataTables-example">
									<thead>
										<tr>
											<th>Customer Username</th>
											<th>Customer Name</th>
											<th colspan="2">Action</th>
										</tr>
									</thead>
									<tbody></tbody>
										<tr th:each="customer : ${customers}">
										<td th:text="${customer.custUsername}"></td>
										<td th:text="${customer.custName}"></td>
 										<td>
										<a
										th:href="@{/viewCustomer?custUsername=}+${customer.custUsername}" class="btn view-button btn-info">View</a>
										</td>
									</tr>
									</tbody>
								</table>
								
							</div>


						</div>



					</div>
				</div>
