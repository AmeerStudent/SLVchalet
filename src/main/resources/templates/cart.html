    <h1>Your Reservations : </h1>
    <!-- /. ROW  -->
				<hr />
				<div class="col-md-12">
					<!-- Advanced Tables -->
					<div class="panel panel-default">
						<div class="panel-heading">Reservations: </div>
						<div class="panel-body">
						<!-- Search Bar -->
                            			<input type="text" class="form-control mb-2" id="searchInput" placeholder="Search...">
							<div class="table-responsive">
								<table class="table table-striped table-bordered table-hover"
									id="dataTables-example">
									<thead>
										<tr>
											<th>RESERVATION ID</th>
											<th>CHECK IN DATE</th>
											<th>CHECK OUT DATE</th>
											<th colspan="3">Action</th>
										</tr>
									</thead>
									<tbody></tbody>
										<tr th:each="reservation : ${reservations}">
										<td th:text="${reservation.reservationId}"></td>
        									<td th:text="${reservation.reserveCheckIn}"></td>
										<td th:text="${reservation.reserveCheckOut}"></td>
 										<td>
										<a
										th:href="@{/custReserveView?reservationId=}+${reservation.reservationId}" class="btn view-button btn-info">Info</a>
										</td>
 										<td>
                   								<a 
										th:href="@{/custReserveUpdate?reservationId=}+${reservation.reservationId}" class="btn update-button btn-primary">Edit</a>
            									</td>
										<td>
             								  	<a 
                   								th:href="@{/custReserveDelete?(reservationId=}+${reservation.reservationId})}" 
                   								value="{reservation.reservationId}" 
                   								onclick="return confirm('Are you sure you want to delete this reservation?')"><button class="btn delete-button btn-danger" >Delete</button></a>
            									</td>
									</tr>
									</tbody>
								</table>
								<div style="color: white; font-size: 10px;">
									&nbsp; <a th:href="@{/reservationCust}" class="btn btn-danger square-btn-adjust">Register facility</a>
								</div>
							</div>


						</div>
